# =============================================================================
# Module: Monitoring — Prometheus, Grafana, Node Exporter, cAdvisor, Alertmanager
# =============================================================================

networks:
  traefik-net:
    external: true
  monitoring-net:
    name: monitoring-net
    external: false

services:

  # ---------------------------------------------------------------------------
  # Prometheus — Metrics collection and time-series storage
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v3.1
    container_name: prometheus
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "65534:65534"  # nobody
    networks:
      - traefik-net
      - monitoring-net
    volumes:
      - ./services/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./data/monitoring/prometheus:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--storage.tsdb.retention.size=10GB"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus.middlewares=chain-internal@file"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"
      - "com.superbox.module=monitoring"

  # ---------------------------------------------------------------------------
  # Grafana — Dashboards, visualization, and alerting
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:11.4
    container_name: grafana
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "472:472"  # grafana user
    networks:
      - traefik-net
      - monitoring-net
    volumes:
      - ./data/monitoring/grafana:/var/lib/grafana
      - ./services/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - GF_SERVER_DOMAIN=grafana.${DOMAIN}
      - GF_SERVER_ROOT_URL=https://grafana.${DOMAIN}
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      # Authentik OAuth2 integration
      - GF_AUTH_GENERIC_OAUTH_ENABLED=true
      - GF_AUTH_GENERIC_OAUTH_NAME=Authentik
      - GF_AUTH_GENERIC_OAUTH_CLIENT_ID=grafana
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=${GRAFANA_OAUTH_SECRET:-changeme}
      - GF_AUTH_GENERIC_OAUTH_SCOPES=openid email profile
      - GF_AUTH_GENERIC_OAUTH_AUTH_URL=https://auth.${DOMAIN}/application/o/authorize/
      - GF_AUTH_GENERIC_OAUTH_TOKEN_URL=https://auth.${DOMAIN}/application/o/token/
      - GF_AUTH_GENERIC_OAUTH_API_URL=https://auth.${DOMAIN}/application/o/userinfo/
      - GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH=contains(groups[*], 'superbox-admins') && 'Admin' || 'Viewer'
      - GF_AUTH_SIGNOUT_REDIRECT_URL=https://auth.${DOMAIN}/application/o/grafana/end-session/
      - GF_AUTH_OAUTH_AUTO_LOGIN=false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.routers.grafana.middlewares=chain-public@file"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.superbox.module=monitoring"
    depends_on:
      - prometheus

  # ---------------------------------------------------------------------------
  # Node Exporter — Host CPU, RAM, disk, network metrics
  # ---------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.8
    container_name: node-exporter
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    pid: host
    networks:
      - monitoring-net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    labels:
      - "com.superbox.module=monitoring"

  # ---------------------------------------------------------------------------
  # cAdvisor — Per-container CPU, RAM, network, disk I/O metrics
  # ---------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50
    container_name: cadvisor
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    privileged: true  # Required for cgroup access
    networks:
      - monitoring-net
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    devices:
      - /dev/kmsg
    labels:
      - "com.superbox.module=monitoring"

  # ---------------------------------------------------------------------------
  # Alertmanager — Alert routing (email, Slack, webhooks)
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.27
    container_name: alertmanager
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "65534:65534"  # nobody
    networks:
      - traefik-net
      - monitoring-net
    volumes:
      - ./services/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./data/monitoring/alertmanager:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=https://alertmanager.${DOMAIN}"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alertmanager.rule=Host(`alertmanager.${DOMAIN}`)"
      - "traefik.http.routers.alertmanager.entrypoints=websecure"
      - "traefik.http.routers.alertmanager.tls.certresolver=letsencrypt"
      - "traefik.http.routers.alertmanager.middlewares=chain-internal@file"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"
      - "com.superbox.module=monitoring"
